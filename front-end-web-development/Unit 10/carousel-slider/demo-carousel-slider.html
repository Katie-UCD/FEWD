<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unit 9 Demo - Carousel Slider</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h1>Unit 9 Demo - Carousel Slider</h1>
  <section class="component-carousel">
    <div id="carousel-container" class="carousel-container">
      <div class="slider-carousel">
        <div class="slide main">
          <img src="img/seaside1.jpg" alt="seaside 1" />
          <div class="image-text">
            <h3>At the Seaside 1</h3>
            <p>A beautiful sunset</p>
          </div>
        </div>
        <div class="slide">
          <img src="img/seaside2.jpg" alt="seaside 2" />
          <div class="image-text">At the Seaside 2</div>
        </div>
        <div class="slide">
          <img src="img/seaside3.jpg" alt="seaside 3" />
        <div class="image-text">At the Seaside 3</div>
        </div>
        <div class="slide">
          <img src="img/seaside4.jpg" alt="seaside 4" />
        <div class="image-text">At the Seaside 4</div>
        </div>
        <div class="slide">
          <img src="img/seaside5.jpg" alt="seaside 5" />
        <div class="image-text">At the Seaside 5</div>
        </div>
        <div class="navigation-buttons">
          <a class="previous">❮</a>
          <a class="next">❯</a>        
        </div>
      </div>
      <!-- Navigation Dots-->
      <div class="navigation-dot-container">
     
      </div>
    </div>
  </section>
  <script src="js/main.js"></script>
</body>
</html>
