<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiper Example</title>
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <style>
        .swiper {
            width: 600px;
            height: 300px;
        }
        .swiper-slide {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            background: #ccc; /* Optional for better visibility */
        }

        .swiper-slide img{
            width: 100%;
        }
        .image-text {
            position: absolute;
            bottom: 20%;
            left: 20%;
            padding: 20px; 
            font-size: 20px;
            justify-content: center;
            align-items: center;
            color: rgb(255, 255, 255);
            background: rgba(0, 0, 0, 0.5);
        }
        .image-text h3,
        .image-text p {
             margin: 5px;
        }
    </style>
</head>
<body>
    <!-- Slider main container -->
    <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide"><img src="../carousel-slider/img/seaside1.jpg" alt='seaside1'/>
                <div class="image-text">
                    <h3>At the Seaside 1</h3>
                    <p>A beautiful sunset</p>
                  </div></div>
            <div class="swiper-slide"><img src="../carousel-slider/img/seaside2.jpg" alt='seaside2'/>
                <div class="image-text">
                    <h3>At the Seaside 2</h3>
                    <p>A beautiful cliffside sunset</p>
                  </div></div>
            <div class="swiper-slide"><img src="../carousel-slider/img/seaside3.jpg" alt='seaside3'/>
                <div class="image-text">
                    <h3>At the Seaside 3</h3>
                    <p>A beautiful sunset walk</p>
                  </div></div>
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>
        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const swiper = new Swiper('.swiper', {
                // Optional parameters
                direction: 'horizontal',
                loop: true,

                // If we need pagination
                pagination: {
                    el: '.swiper-pagination',
                    clickable: true,
                },

                // Navigation arrows
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },

                // And if we need scrollbar
                scrollbar: {
                    el: '.swiper-scrollbar',
                },
            });
        });
    </script>
</body>
</html>
