<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transitions</title>
</head>
<style>
    @keyframes toBall {
        0%, 100%{}
        
        50%{
            border-radius: 100%;
        }
    }
    
    @keyframes bounce {
        0%, 100%{}
    
        50%{
            transform: translateY(-20px);
            transform: rotate(180deg);
        }
        
    }
    #element{
        width: 500px;
        height: 500px;
        background-image: conic-gradient( pink, purple, green, blue, red);
        animation: bounce 3s infinite;
    }
</style>
<body>
    <div id="element"></div>
</body>
</html>
